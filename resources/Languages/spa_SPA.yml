HELP_HEADER: "§6- §fPagina de ayuda de facción §6(§f%§6/§f%§6) §6-"
HELP_1: "§6- §f/f create <nombre> §6- §fCrear una facción.\n§6- §f/f del §6- §fElimina tu facción.\n§6- §f/f info §6- §fObtener informacion sobre una facción.\n§6- §f/f sethome §6- §fDefinir la casa de su facción.\n§6- §f/f delhome §6- §fEliminar la casa de su facción."
HELP_2: "§6- §f/f home §6- §fTeletransportarse a la casa de su facción.\n§6- §f/f (claim|unclaim) §6- §fReclamar el territorio o abandonar el territorio.\n§6- §f/f (promote|demote) (player) §6- §fPromover o degradar un jugador.\n§6- §f/f leave §6- §fDejar su facción.\n§6- §f/f kick (player) §6- §fExpulsar un jugador de su facción."
HELP_3: "§6- §f/f invite (player) §6- §fInvitar un jugador a tu facción.\n§6- §f/f (accept|deny) §6- §fAceptar o rechazar una invitación.\n§6- §f/f top §6- §fVer la clasificación de las facciónes .\n§6- §f/f transfer (player) §6- §fTransferir el rango de líder de la facción.\n§6- §f/f allies (ADD|REMOVE|ACCEPT|DENY) §6- §fAdministrar las alianzas de su facción."
HELP_4: "§6- §f/f chat (GLOBAL|FACTION|ALLIANCE) §6- §fCambiar su chat.\n§6- §f/f bank (DEPOSIT | WITHDRAW | STATUS) §6- §fAdministrar la plata de su facción\n§6- §f/f lang (lang) §6- §fCambiar su idioma.\n§6- §f/f map §6- §fMira los trozos alrededor.\n§6- §f/f border §6- §fVer los límites de los trozos."
HELP_5: "§6- §f/f here §6- §fObtenga más información sobre el territorio.\n§6- §f/f who <nombre> §6- §fObtén información de la facción de un jugador.\n§6- §f/f war §6- §f Gestionar guerras de facciones.\n§6- §f/f admin §6- §fComandos administrativos."
