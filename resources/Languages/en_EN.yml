HELP_HEADER: "§6- §fFaction help page §6(§f%§6/§f%§6) §6-"
HELP_1: "§6- §f/f create <name> §6- §fCreate a faction.\n§6- §f/f del §6- §fDelete your faction.\n§6- §f/f info §6- §fGet information of a faction.\n§6- §f/f sethome §6- §fSets your faction's home.\n§6- §f/f delhome §6- §fDelete your faction's home."
HELP_2: "§6- §f/f home §6- §fTeleport to your faction's home.\n§6- §f/f <claim|unclaim> §6- §fClaim or unclaim a chunk.\n§6- §f/f <promote|demote> <player> §6- §fPromote or demote a player.\n§6- §f/f leave §6- §fLeave your current faction.\n§6- §f/f kick <player> §6- §fKick a player from your faction."
HELP_3: "§6- §f/f invite <player> §6- §fInvite a player to your faction.\n§6- §f/f <accept|deny> §6- §fAccept or deny a faction's invitation.\n§6- §f/f top §6- §fSee the top factions of the server.\n§6- §f/f transfer <player> §6- §fTransfer the faction's leader status.\n§6- §f/f allies <ADD|REMOVE|ACCEPT|DENY> §6- §fManage your faction's allies."
HELP_4: "§6- §f/f chat <GLOBAL|FACTION|ALLIANCE> §6- §fChange your chat configuration.\n§6- §f/f bank <DEPOSIT|WITHDRAW|STATUS> §6- §fManage your faction's bank\n§6- §f/f lang <lang> §6- §fChange your language.\n§6- §f/f map §6- §fShow the nearby claims <none|on|off>.\n§6- §f/f border §6- §fShow the chunk borders limit"
HELP_5: "§6- §f/f here §6- §fObtain more information about the claim.\n§6- §f/f who <name> §6- §fGet information of a player's faction.\n§6- §f/f war §6- §f Manage faction wars.\n§6- §f/f admin §6- §fAdministrative commands."
