HELP_HEADER: "§6- §fPage d'aide de faction §6(§f%§6/§f%§6) §6-"
HELP_1: "§6- §f/f create <name> §6- §fCréer une faction.\n§6- §f/f del §6- §fSupprimer une faction.\n§6- §f/f info §6- §fObtenir des informations sur une faction.\n§6- §f/f sethome §6- §fPlacer le home de votre faction.\n§6- §f/f delhome §6- §fSupprimer le home de votre faction."
HELP_2: "§6- §f/f home §6- §fVous téléporter au home de votre faction.\n§6- §f/f <claim|unclaim> §6- §fClaim ou unclaim un chunk.\n§6- §f/f <promote|demote> <player> §6- §fPromouvoir ou rétrograder un joueur.\n§6- §f/f leave §6- §fQuitter votre faction.\n§6- §f/f kick <player> §6- §fExpulser un joueur de votre faction."
HELP_3: "§6- §f/f invite <player> §6- §fInviter un joueur dans votre faction.\n§6- §f/f <accept|deny> §6- §fAccepter ou refuser une invitation.\n§6- §f/f top §6- §fVoir le classement des factions.\n§6- §f/f transfer <player> §6- §fTransférer votre grade de chef.\n§6- §f/f allies <ADD|REMOVE|ACCEPT|DENY> §6- §fGérer les alliances de votre faction."
HELP_4: "§6- §f/f chat <GLOBAL|FACTION|ALLIANCE> §6- §fChanger votre canal textuel.\n§6- §f/f bank <DEPOSIT | WITHDRAW | STATUS> §6- §fGérer la banque de votre faction\n§6- §f/f lang <lang> §6- §fChanger votre langue.\n§6- §f/f map §6- §fVoir les chunk aux alentours.\n§6- §f/f border §6- §fVoir les limites des chunks."
HELP_5: "§6- §f/f here §6- §fObtenir plus d'informations sur le claim.\n§6- §f/f who <name> §6- §fObtenir des informations sur la faction d'un joueur.\n§6- §f/f war §6- §f Gérez les guerres de faction.\n§6- §f/f admin §6- §fCommandes administratives."
